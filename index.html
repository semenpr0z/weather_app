<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="box">
            <form class="form">
                <div class="serch_button">

                    <button type="submit" class="btn size1" id="button"> <span style="font-family: 'Fjalla One', sans-serif;">Узнать погоду</span></button>
                    <button type="submit" class="btn size2 btn-current" id="currentLocation">
                        Текущее Местоположение
                    </button>
                </div>
                <p class="date" id="now"></p>
            </form>
            <h2 id="city" class="city"></h1>
            
            <div class="meteo">
                <div class="today">
                    <h2></h2>
                    <div class="row-temp">
                        <p class="temperature" id="temp"></p>
                    </div>
                </div>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
